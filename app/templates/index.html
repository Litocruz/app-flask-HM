<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de {{ portfolio.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .portfolio-header {
            background-color: #343a40;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .portfolio-content { padding: 40px 0; }
        .skills-list .badge { margin: 5px; font-size: 1rem; }
        .source-badge {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .source-badge.db { background-color: #28a745; color: white; }
        .source-badge.cache { background-color: #ffc107; color: black; }
    </style>
</head>
<body>

    <header class="portfolio-header">
        <div class="container">
            <h1 class="display-4">{{ portfolio.name }}</h1>
            <p class="lead">{{ portfolio.title }}</p>
        </div>
    </header>

    <main class="container portfolio-content">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Resumen Profesional</h2>
                <p>{{ portfolio.summary }}</p>
                
                <hr class="my-4">

                <h2>Habilidades Clave</h2>
                <div class="skills-list">
                    {% for skill in portfolio.skills %}
                        <span class="badge bg-dark">{{ skill }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    {% if portfolio.source %}
        <div class="source-badge {% if portfolio.source == 'database' %}db{% else %}cache{% endif %}">
            Datos desde: <strong>{{ portfolio.source.upper() }}</strong>
        </div>
    {% endif %}

</body>
</html>
