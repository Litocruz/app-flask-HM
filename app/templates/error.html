<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            background-color: #f5c6cb;
            border: 1px solid #f1b0b7;
            border-radius: 5px;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Algo salió mal.</h1>
        <p>Estamos experimentando un problema técnico. Por favor, inténtalo de nuevo más tarde.</p>
        <p><strong>Detalles del error:</strong></p>
        <pre>{{ message }}</pre>
    </div>
</body>
</html>
